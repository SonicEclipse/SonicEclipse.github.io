<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sonic Eclipse - Official Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div id="header-placeholder"></div>
      <div class="body" style="width: 71%; margin: auto; text-align: left; padding-left: 20px; padding-top: 5px;">
        <h3>THIS PAGE IS UNDER CONSTRUCTION</h3>
        <img src="media/sonic-worker.png" alt="Sonic Worker" style="width: 50%; max-width: 200px; margin-top: 20px; margin-bottom: 20px; box-shadow: none;"/>
        <p>We are currently working on this section of the website. Please check back later for updates!</p>
        <p>In the meantime, feel free to explore the rest of the website or join our <a href="https://dsc.gg/soniceclipse">Discord server</a> for the latest news and updates.</p>
      </div>
      <div id="footer-placeholder"></div>
        </main>
    <script>
      // Check if we can use fetch
      if (window.fetch) {
        fetch('header.html')
          .then(response => response.text())
          .then(data => document.getElementById('header-placeholder').innerHTML = data)
          .catch(error => console.error('Error loading header:', error));
        fetch('footer.html')
          .then(response => response.text())
          .then(data => document.getElementById('footer-placeholder').innerHTML = data)
          .catch(error => console.error('Error loading footer:', error));
      } else {
        console.error('Fetch API not supported in this browser.');
      }
    </script>
    <!--<script src="index.js"></script>-->
  </body>
</html>
