<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sonic Eclipse - Official Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div id="header-placeholder"></div>

        <center>
                <h3>Current version: Demo 2</h3>
                <p style="margin-top:-1vw;">Experimental browser version of Sonic Eclipse. This version may not be up-to-date with the downloadable versions.</p>
                <iframe src="game/index.html" width="1280" height="760" title="Sonic Eclipse on the Web"></iframe>

                <p style="margin-top:-0.1vw;"><i>Note: This version is not fully optimized for mobile devices. For the best experience, please use a desktop browser.</i></p>
        </center>
        <div id="footer-placeholder"></div>
      </main>
    <!--<script src="index.js"></script>-->
    <script>
    // Check if we can use fetch
    if (window.fetch) {
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading header:', error));
      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
    } else {
      console.error('Fetch API not supported in this browser.');
    }
    </script>
  </body>
</html>
